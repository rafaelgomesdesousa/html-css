<!DOCTYPE html>

</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imax"value="M"><label for="imax">Masculino</label>
            <input type="radio" name="sexo" id="ifem"checked value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br> 
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
